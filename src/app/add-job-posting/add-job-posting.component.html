<div class="container">

    <div class="page-header">
        <h1>Create Job Posting 
          
        </h1>
    </div>

    <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="appliedSuccess">
        <strong>Success !!</strong> Job Posting Done 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" #jobPostingForm="ngForm">
                      
                      
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center">
                                  
                                  <i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="jobTitle" [(ngModel)]="jobPostingData.jobTitle" name="jobTitle" type="text"
                                     placeholder="Job title" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea id="jobDescription"  [(ngModel)]="jobPostingData.jobDescription" name="jobDescription" type="text"
                                     placeholder="Job Description" class="form-control"> .... Job Description goes here
                                     </textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="wageRange" [(ngModel)]="jobPostingData.wageRange" name="wageRange" type="text" placeholder
                                    ="Wage Range" class="form-control">
                                </div>
                            </div>
    
                          
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="button" (click)="createJobPosting()" class="btn btn-primary btn-lg">Create Job Posting</button>
                                </div>
                            </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
